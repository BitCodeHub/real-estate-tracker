# Render deployment without database creation
# Use this if you already have a database or want to use external database

services:
  - type: web
    name: real-estate-tracker
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENTCAST_API_KEY
        sync: false  # This will prompt you to enter the value in Render dashboard
      - key: DATABASE_URL
        sync: false  # You'll need to manually add your database URL
    healthCheckPath: /health