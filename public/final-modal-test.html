<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Modal Test - Direct Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .warning { background: #f59e0b; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            margin-top: 20px;
        }
        #log {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Final Modal Test - Direct Verification</h1>
    
    <div>
        <button onclick="runTest()">Run Complete Test</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="status"></div>
    <div id="log"></div>
    
    <iframe id="app" src="index.html"></iframe>
    
    <script>
        let appWindow = null;
        const log = [];
        
        function addLog(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.push({ timestamp, msg, type });
            updateLog();
        }
        
        function updateLog() {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = log.map(entry => {
                const color = entry.type === 'error' ? '#ef4444' : 
                             entry.type === 'success' ? '#10b981' : 
                             entry.type === 'warning' ? '#f59e0b' : '#888';
                return `<div style="color: ${color}">[${entry.timestamp}] ${entry.msg}</div>`;
            }).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            log.length = 0;
            updateLog();
            document.getElementById('status').innerHTML = '';
        }
        
        window.onload = function() {
            addLog('Test page loaded', 'info');
            const iframe = document.getElementById('app');
            iframe.onload = function() {
                appWindow = iframe.contentWindow;
                addLog('Application iframe loaded', 'success');
                
                // Automatically run test after 2 seconds
                setTimeout(runTest, 2000);
            };
        };
        
        async function runTest() {
            if (!appWindow) {
                addLog('Application not loaded yet', 'error');
                return;
            }
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status warning">Running tests...</div>';
            
            addLog('Starting modal function tests', 'info');
            
            // Test 1: Check if functions exist
            addLog('=== Testing function existence ===', 'info');
            const functions = {
                'openModal': appWindow.openModal,
                'closeModal': appWindow.closeModal,
                'openAddPropertyModal': appWindow.openAddPropertyModal,
                'openAnalyzeModal': appWindow.openAnalyzeModal,
                'generateMarketInsights': appWindow.generateMarketInsights,
                'generateAIInsights': appWindow.generateAIInsights
            };
            
            let allFunctionsExist = true;
            for (const [name, func] of Object.entries(functions)) {
                const exists = typeof func === 'function';
                addLog(`${name}: ${exists ? 'EXISTS' : 'MISSING'}`, exists ? 'success' : 'error');
                if (!exists) allFunctionsExist = false;
            }
            
            if (!allFunctionsExist) {
                statusDiv.innerHTML = '<div class="status error">Some functions are missing!</div>';
                return;
            }
            
            // Test 2: Check if modals exist in DOM
            addLog('=== Testing modal elements ===', 'info');
            const modalIds = ['addPropertyModal', 'analyzeModal', 'marketInsightsModal'];
            let allModalsExist = true;
            
            for (const modalId of modalIds) {
                const modal = appWindow.document.getElementById(modalId);
                const exists = modal !== null;
                addLog(`${modalId}: ${exists ? 'EXISTS' : 'MISSING'}`, exists ? 'success' : 'error');
                if (!exists) allModalsExist = false;
            }
            
            if (!allModalsExist) {
                statusDiv.innerHTML = '<div class="status error">Some modal elements are missing!</div>';
                return;
            }
            
            // Test 3: Test actual modal opening
            addLog('=== Testing modal opening ===', 'info');
            
            // Test Add Property Modal
            addLog('Testing Add Property Modal...', 'info');
            appWindow.openAddPropertyModal();
            await new Promise(resolve => setTimeout(resolve, 100));
            let modal = appWindow.document.getElementById('addPropertyModal');
            let isOpen = modal && modal.style.display === 'block';
            addLog(`Add Property Modal: ${isOpen ? 'OPENED' : 'FAILED TO OPEN'}`, isOpen ? 'success' : 'error');
            if (modal) modal.style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test Analyze Modal
            addLog('Testing Analyze Modal...', 'info');
            appWindow.openAnalyzeModal();
            await new Promise(resolve => setTimeout(resolve, 100));
            modal = appWindow.document.getElementById('analyzeModal');
            isOpen = modal && modal.style.display === 'block';
            addLog(`Analyze Modal: ${isOpen ? 'OPENED' : 'FAILED TO OPEN'}`, isOpen ? 'success' : 'error');
            if (modal) modal.style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test Market Insights Modal
            addLog('Testing Market Insights Modal...', 'info');
            appWindow.generateMarketInsights();
            await new Promise(resolve => setTimeout(resolve, 100));
            modal = appWindow.document.getElementById('marketInsightsModal');
            isOpen = modal && modal.style.display === 'block';
            addLog(`Market Insights Modal: ${isOpen ? 'OPENED' : 'FAILED TO OPEN'}`, isOpen ? 'success' : 'error');
            if (modal) modal.style.display = 'none';
            
            // Test 4: Check console for errors
            addLog('=== Checking for JavaScript errors ===', 'info');
            // This would need browser console access which we don't have
            addLog('Check browser console for any errors', 'warning');
            
            // Summary
            statusDiv.innerHTML = '<div class="status success">All tests completed! Check the log for results.</div>';
            addLog('=== Test completed ===', 'success');
        }
    </script>
</body>
</html>
