<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .log {
            background: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Direct Button Click Test</h1>
    
    <button onclick="testButtons()">Test All Buttons</button>
    <button onclick="injectLogger()">Inject Logger</button>
    
    <div id="log" class="log"></div>
    
    <iframe id="app" src="index.html"></iframe>
    
    <script>
        let appWindow = null;
        const logEl = document.getElementById('log');
        
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logEl.textContent += `[${time}] ${msg}\n`;
            console.log(msg);
        }
        
        window.onload = function() {
            const iframe = document.getElementById('app');
            iframe.onload = function() {
                appWindow = iframe.contentWindow;
                log('App loaded');
                setTimeout(injectLogger, 1000);
            };
        };
        
        function injectLogger() {
            if (!appWindow) {
                log('ERROR: App window not available');
                return;
            }
            
            // Override functions to log when they're called
            const originalOpenAddPropertyModal = appWindow.openAddPropertyModal;
            const originalOpenAnalyzeModal = appWindow.openAnalyzeModal;
            const originalGenerateMarketInsights = appWindow.generateMarketInsights;
            
            appWindow.openAddPropertyModal = function() {
                log('✓ openAddPropertyModal called!');
                if (originalOpenAddPropertyModal) {
                    return originalOpenAddPropertyModal.apply(this, arguments);
                }
            };
            
            appWindow.openAnalyzeModal = function() {
                log('✓ openAnalyzeModal called!');
                if (originalOpenAnalyzeModal) {
                    return originalOpenAnalyzeModal.apply(this, arguments);
                }
            };
            
            appWindow.generateMarketInsights = function() {
                log('✓ generateMarketInsights called!');
                if (originalGenerateMarketInsights) {
                    return originalGenerateMarketInsights.apply(this, arguments);
                }
            };
            
            log('Logger injected - now click the buttons in the app');
        }
        
        async function testButtons() {
            if (!appWindow) {
                log('ERROR: App window not available');
                return;
            }
            
            log('\n=== Testing Button Clicks ===');
            
            // Find buttons
            const buttons = appWindow.document.querySelectorAll('button');
            log(`Found ${buttons.length} buttons`);
            
            // Find specific buttons
            let addPropertyBtn = null;
            let analyzeBtn = null;
            let marketBtn = null;
            
            buttons.forEach(btn => {
                const text = btn.textContent.trim();
                const onclick = btn.getAttribute('onclick');
                
                if (text.includes('Add Property')) {
                    addPropertyBtn = btn;
                    log(`Found Add Property button: onclick="${onclick}"`);
                } else if (text.includes('Analyze Property')) {
                    analyzeBtn = btn;
                    log(`Found Analyze Property button: onclick="${onclick}"`);
                } else if (text.includes('Market Overview')) {
                    marketBtn = btn;
                    log(`Found Market Overview button: onclick="${onclick}"`);
                }
            });
            
            // Test clicks
            if (addPropertyBtn) {
                log('\nClicking Add Property button...');
                addPropertyBtn.click();
                await new Promise(r => setTimeout(r, 500));
                
                const modal = appWindow.document.getElementById('addPropertyModal');
                if (modal && modal.style.display === 'block') {
                    log('✓ Add Property modal opened successfully');
                    modal.style.display = 'none';
                } else {
                    log('✗ Add Property modal did NOT open');
                }
            }
            
            if (analyzeBtn) {
                log('\nClicking Analyze Property button...');
                analyzeBtn.click();
                await new Promise(r => setTimeout(r, 500));
                
                const modal = appWindow.document.getElementById('analyzeModal');
                if (modal && modal.style.display === 'block') {
                    log('✓ Analyze Property modal opened successfully');
                    modal.style.display = 'none';
                } else {
                    log('✗ Analyze Property modal did NOT open');
                }
            }
            
            if (marketBtn) {
                log('\nClicking Market Overview button...');
                marketBtn.click();
                await new Promise(r => setTimeout(r, 500));
                
                const modal = appWindow.document.getElementById('marketInsightsModal');
                if (modal && modal.style.display === 'block') {
                    log('✓ Market Insights modal opened successfully');
                    modal.style.display = 'none';
                } else {
                    log('✗ Market Insights modal did NOT open');
                }
            }
            
            log('\n=== Test Complete ===');
        }
    </script>
</body>
</html>
