<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Properties Display</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Test Properties Display</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="loadAndDisplay()">Load and Display Properties</button>
    <button onclick="window.location.href='/'">Go to Main App</button>
    
    <div id="status"></div>
    <div id="output"></div>
    
    <script>
        async function testAPI() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            try {
                status.innerHTML = '<p>Testing API...</p>';
                
                const response = await fetch('/api/properties');
                const data = await response.json();
                
                status.innerHTML = `<p class="success">✓ API returned ${data.data.length} properties</p>`;
                output.innerHTML = `<pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                
            } catch (error) {
                status.innerHTML = `<p class="error">✗ API Error: ${error.message}</p>`;
            }
        }
        
        function mapDatabasePropertyToFrontend(dbProp) {
            return {
                id: dbProp.id,
                address: dbProp.address || '',
                city: dbProp.city || '',
                state: dbProp.state || '',
                zip: dbProp.zip || '',
                price: parseFloat(dbProp.purchase_price) || 0,
                rent: parseFloat(dbProp.monthly_rent) || 0,
                beds: parseInt(dbProp.bedrooms) || 0,
                baths: parseFloat(dbProp.bathrooms) || 0,
                sqft: parseInt(dbProp.square_footage) || 0,
                year: parseInt(dbProp.year_built) || 0,
                hoa: parseFloat(dbProp.hoa) || 0,
                cashFlow: parseFloat(dbProp.cash_flow) || 0
            };
        }
        
        async function loadAndDisplay() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            try {
                status.innerHTML = '<p>Loading properties...</p>';
                
                const response = await fetch('/api/properties');
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error('Failed to load properties');
                }
                
                const properties = result.data.map(mapDatabasePropertyToFrontend);
                
                let html = '<h2>Properties Loaded Successfully</h2>';
                html += '<table>';
                html += '<tr><th>Address</th><th>City</th><th>Price</th><th>Rent</th><th>Beds</th><th>Baths</th><th>Sqft</th><th>Year</th></tr>';
                
                properties.forEach(prop => {
                    html += `<tr>
                        <td>${prop.address}</td>
                        <td>${prop.city}</td>
                        <td>$${prop.price.toLocaleString()}</td>
                        <td>$${prop.rent.toLocaleString()}</td>
                        <td>${prop.beds}</td>
                        <td>${prop.baths}</td>
                        <td>${prop.sqft.toLocaleString()}</td>
                        <td>${prop.year}</td>
                    </tr>`;
                });
                
                html += '</table>';
                
                status.innerHTML = `<p class="success">✓ Successfully loaded and mapped ${properties.length} properties</p>`;
                output.innerHTML = html;
                
            } catch (error) {
                status.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
                output.innerHTML = '';
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
