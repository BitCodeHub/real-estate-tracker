<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RentCast Data Persistence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h2 {
            margin-top: 0;
        }
        .json-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RentCast Data Persistence Debugger</h1>
        
        <div class="section">
            <h2>1. Current Properties in LocalStorage</h2>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <div id="localStorage-result" class="json-display"></div>
        </div>

        <div class="section">
            <h2>2. Current Properties from Server</h2>
            <button onclick="checkServerProperties()">Check Server Properties</button>
            <div id="server-result" class="json-display"></div>
        </div>

        <div class="section">
            <h2>3. Simulate RentCast Data Update</h2>
            <button onclick="simulateRentCastUpdate()">Simulate Update</button>
            <div id="update-result" class="json-display"></div>
        </div>

        <div class="section">
            <h2>4. Test Reload Behavior</h2>
            <button onclick="testReloadBehavior()">Test Reload Logic</button>
            <div id="reload-result" class="json-display"></div>
        </div>

        <div class="section">
            <h2>Console Log</h2>
            <div id="console-log" class="json-display"></div>
        </div>
    </div>

    <script>
        // Custom console logger
        const logContainer = document.getElementById('console-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${args.join(' ')}\n`;
        };

        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            try {
                const properties = localStorage.getItem('properties');
                const parsed = properties ? JSON.parse(properties) : [];
                
                result.innerHTML = `<div class="info">Found ${parsed.length} properties in localStorage</div>\n`;
                
                parsed.forEach((prop, index) => {
                    result.innerHTML += `\n<strong>Property ${index + 1}: ${prop.address}</strong>\n`;
                    result.innerHTML += `  - Has RentCast data: ${prop.realTimeData ? 'YES' : 'NO'}\n`;
                    result.innerHTML += `  - Last updated: ${prop.lastUpdated || 'N/A'}\n`;
                    if (prop.realTimeData) {
                        result.innerHTML += `  - Beds: ${prop.beds}, Baths: ${prop.baths}, Sqft: ${prop.sqft}\n`;
                        result.innerHTML += `  - Current Value: $${prop.currentValue}, Monthly Rent: $${prop.monthlyRent}\n`;
                    }
                });
                
                result.innerHTML += `\n<details><summary>Full JSON</summary>\n${JSON.stringify(parsed, null, 2)}\n</details>`;
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkServerProperties() {
            const result = document.getElementById('server-result');
            try {
                const response = await fetch('/api/properties');
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<div class="info">Found ${data.data.length} properties on server</div>\n`;
                    
                    data.data.forEach((prop, index) => {
                        result.innerHTML += `\n<strong>Property ${index + 1}: ${prop.address}</strong>\n`;
                        result.innerHTML += `  - Has RentCast data: ${prop.realTimeData ? 'YES' : 'NO'}\n`;
                        result.innerHTML += `  - Last updated: ${prop.last_updated || prop.lastUpdated || 'N/A'}\n`;
                        result.innerHTML += `  - DB ID: ${prop.id}\n`;
                        if (prop.realTimeData || prop.bedrooms) {
                            result.innerHTML += `  - Beds: ${prop.bedrooms || prop.beds}, Baths: ${prop.bathrooms || prop.baths}, Sqft: ${prop.square_footage || prop.sqft}\n`;
                            result.innerHTML += `  - Value: $${prop.value_estimate || prop.currentValue}, Rent: $${prop.monthly_rent || prop.monthlyRent}\n`;
                        }
                    });
                    
                    result.innerHTML += `\n<details><summary>Full JSON</summary>\n${JSON.stringify(data.data, null, 2)}\n</details>`;
                } else {
                    result.innerHTML = `<div class="error">Server error: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function simulateRentCastUpdate() {
            const result = document.getElementById('update-result');
            try {
                // Get first property from localStorage
                const properties = JSON.parse(localStorage.getItem('properties') || '[]');
                if (properties.length === 0) {
                    result.innerHTML = '<div class="error">No properties found in localStorage</div>';
                    return;
                }

                const prop = properties[0];
                console.log('Simulating RentCast update for:', prop.address);

                // Simulate RentCast data
                const simulatedData = {
                    ...prop,
                    realTimeData: true,
                    lastUpdated: new Date().toISOString(),
                    beds: 4,
                    baths: 2.5,
                    sqft: 2500,
                    yearBuilt: 2015,
                    currentValue: 450000,
                    monthlyRent: 3200,
                    stories: 2,
                    garage: true,
                    pool: false,
                    fireplace: true,
                    marketData: {
                        estimatedValue: 450000,
                        rentEstimate: 3200,
                        pricePerSqft: 180,
                        rentPerSqft: 1.28
                    }
                };

                // Update localStorage
                properties[0] = simulatedData;
                localStorage.setItem('properties', JSON.stringify(properties));
                console.log('Updated localStorage with RentCast data');

                // Save to server if property has ID
                if (prop.id) {
                    console.log('Saving to server...');
                    const response = await fetch(`/api/properties/${prop.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(simulatedData)
                    });
                    
                    const serverResult = await response.json();
                    console.log('Server response:', serverResult);
                    
                    result.innerHTML = `<div class="success">Successfully simulated RentCast update</div>\n`;
                    result.innerHTML += `Updated property: ${prop.address}\n`;
                    result.innerHTML += `Server response: ${serverResult.success ? 'Success' : 'Failed'}\n`;
                    result.innerHTML += `\n<details><summary>Updated Data</summary>\n${JSON.stringify(simulatedData, null, 2)}\n</details>`;
                } else {
                    result.innerHTML = `<div class="info">Updated localStorage only (no server ID)</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        async function testReloadBehavior() {
            const result = document.getElementById('reload-result');
            try {
                console.log('=== Testing Reload Behavior ===');
                
                // Get data from both sources
                const localProperties = JSON.parse(localStorage.getItem('properties') || '[]');
                const response = await fetch('/api/properties');
                const serverData = await response.json();
                const serverProperties = serverData.success ? serverData.data : [];

                console.log(`Local properties: ${localProperties.length}`);
                console.log(`Server properties: ${serverProperties.length}`);

                // Simulate the merge logic
                const propertyMap = new Map();
                
                // Add server properties first
                serverProperties.forEach(prop => {
                    propertyMap.set(prop.address, prop);
                    console.log(`Added server property: ${prop.address}`);
                });
                
                // Merge with local properties
                localProperties.forEach(localProp => {
                    const existingProp = propertyMap.get(localProp.address);
                    
                    if (existingProp) {
                        const existingLastUpdated = existingProp.lastUpdated || existingProp.last_updated ? 
                            new Date(existingProp.lastUpdated || existingProp.last_updated) : new Date(0);
                        const localLastUpdated = localProp.lastUpdated ? new Date(localProp.lastUpdated) : new Date(0);
                        
                        console.log(`Comparing ${localProp.address}:`);
                        console.log(`  Server lastUpdated: ${existingLastUpdated.toISOString()}`);
                        console.log(`  Local lastUpdated: ${localLastUpdated.toISOString()}`);
                        console.log(`  Local has RentCast: ${localProp.realTimeData}`);
                        console.log(`  Server has RentCast: ${existingProp.realTimeData}`);
                        
                        if (localProp.realTimeData && localLastUpdated > existingLastUpdated) {
                            console.log(`  -> Using LOCAL version (newer RentCast data)`);
                            propertyMap.set(localProp.address, {
                                ...existingProp,
                                ...localProp,
                                id: existingProp.id
                            });
                        } else if (!existingProp.realTimeData && localProp.realTimeData) {
                            console.log(`  -> Using LOCAL version (server missing RentCast data)`);
                            propertyMap.set(localProp.address, {
                                ...existingProp,
                                ...localProp,
                                id: existingProp.id
                            });
                        } else {
                            console.log(`  -> Using SERVER version`);
                        }
                    } else {
                        console.log(`Property ${localProp.address} only exists locally`);
                        propertyMap.set(localProp.address, localProp);
                    }
                });

                const mergedProperties = Array.from(propertyMap.values());
                
                result.innerHTML = '<div class="success">Reload simulation complete</div>\n\n';
                result.innerHTML += `Final merged count: ${mergedProperties.length} properties\n\n`;
                
                mergedProperties.forEach((prop, index) => {
                    result.innerHTML += `Property ${index + 1}: ${prop.address}\n`;
                    result.innerHTML += `  - Has RentCast data: ${prop.realTimeData ? 'YES' : 'NO'}\n`;
                    result.innerHTML += `  - Source: ${prop.id ? 'Server+Local' : 'Local Only'}\n`;
                });
                
            } catch (error) {
                result.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        // Load initial data
        window.onload = () => {
            console.log('RentCast Data Persistence Debugger loaded');
            checkLocalStorage();
        };
    </script>
</body>
</html>
