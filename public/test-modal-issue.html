<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Issue</title>
</head>
<body>
    <h1>Modal Test</h1>
    
    <button onclick="testOriginal()">Test Original</button>
    <button onclick="testEmergency()">Test Emergency</button>
    
    <script>
        // Test to confirm the issue
        
        function testOriginal() {
            console.log('Testing original function behavior');
            // This simulates the original working function
            const input = document.getElementById('propertyAddressInput');
            const results = document.getElementById('analysisResults'); 
            const loading = document.getElementById('analysisLoading');
            
            console.log('Input exists:', !!input);
            console.log('Results exists:', !!results);
            console.log('Loading exists:', !!loading);
        }
        
        function testEmergency() {
            console.log('Testing emergency function behavior');
            // This simulates the emergency override looking for wrong IDs
            const form = document.getElementById('analyze-form');
            const results = document.getElementById('analyze-results');
            
            console.log('Form with ID "analyze-form" exists:', !!form);
            console.log('Results with ID "analyze-results" exists:', !!results);
            
            // These are the actual IDs
            const actualInput = document.getElementById('propertyAddressInput');
            const actualResults = document.getElementById('analysisResults');
            
            console.log('Actual input exists:', !!actualInput);
            console.log('Actual results exists:', !!actualResults);
        }
    </script>
    
    <!-- Simulate the actual modal structure -->
    <div style="display: none;">
        <input type="text" id="propertyAddressInput">
        <div id="analysisLoading"></div>
        <div id="analysisResults"></div>
    </div>
</body>
</html>
