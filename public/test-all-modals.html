<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All Modal Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        .log {
            margin-top: 20px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .time {
            color: #888;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #3b82f6;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modal Button Test Suite</h1>
        
        <h2>Test Controls</h2>
        <button onclick="testModalButtons()">Run All Tests</button>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="reloadIframe()">Reload App</button>
        
        <h2>Direct Button Tests</h2>
        <button onclick="testAddProperty()">Test Add Property</button>
        <button onclick="testAnalyzeProperty()">Test Analyze Property</button>
        <button onclick="testMarketInsights()">Test Market Insights</button>
        
        <h2>Test Log</h2>
        <div id="log" class="log"></div>
        
        <h2>Application</h2>
        <iframe id="appFrame" src="index.html"></iframe>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        let testWindow = null;

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="time">[${time}]</span> <span class="${type}">${message}</span>`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            logDiv.innerHTML = '';
            log('Log cleared', 'info');
        }

        function reloadIframe() {
            document.getElementById('appFrame').src = 'index.html';
            log('Reloading application...', 'info');
            
            // Wait for iframe to load
            document.getElementById('appFrame').onload = function() {
                testWindow = document.getElementById('appFrame').contentWindow;
                log('Application loaded', 'success');
                
                // Check function availability
                checkFunctions();
            };
        }

        function checkFunctions() {
            log('Checking function availability...', 'info');
            
            const functions = [
                'openModal',
                'openAddPropertyModal', 
                'openAnalyzeModal',
                'generateMarketInsights',
                'generateAIInsights'
            ];
            
            functions.forEach(func => {
                if (typeof testWindow[func] === 'function') {
                    log(`✓ ${func} is available`, 'success');
                } else {
                    log(`✗ ${func} is NOT available`, 'error');
                }
            });
        }

        function measureModalOpenTime(modalId) {
            const startTime = performance.now();
            
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    const modal = testWindow.document.getElementById(modalId);
                    if (modal && modal.style.display === 'block') {
                        clearInterval(checkInterval);
                        const endTime = performance.now();
                        const duration = endTime - startTime;
                        resolve(duration);
                    }
                }, 10);
                
                // Timeout after 2 seconds
                setTimeout(() => {
                    clearInterval(checkInterval);
                    resolve(-1);
                }, 2000);
            });
        }

        async function testAddProperty() {
            log('Testing Add Property button...', 'info');
            
            if (!testWindow) {
                log('Test window not available. Reload the app first.', 'error');
                return;
            }
            
            try {
                // Click the button
                const btn = testWindow.document.querySelector('button[onclick*="openAddPropertyModal"]');
                if (!btn) {
                    log('Add Property button not found', 'error');
                    return;
                }
                
                // Measure open time
                const measurePromise = measureModalOpenTime('addPropertyModal');
                btn.click();
                
                const duration = await measurePromise;
                
                if (duration > 0) {
                    log(`Add Property modal opened in ${duration.toFixed(0)}ms`, duration < 100 ? 'success' : 'error');
                    
                    // Close modal
                    const modal = testWindow.document.getElementById('addPropertyModal');
                    if (modal) modal.style.display = 'none';
                } else {
                    log('Add Property modal failed to open within 2 seconds', 'error');
                }
            } catch (error) {
                log(`Error testing Add Property: ${error.message}`, 'error');
            }
        }

        async function testAnalyzeProperty() {
            log('Testing Analyze Property button...', 'info');
            
            if (!testWindow) {
                log('Test window not available. Reload the app first.', 'error');
                return;
            }
            
            try {
                // Click the button
                const btn = testWindow.document.querySelector('button[onclick*="openAnalyzeModal"]');
                if (!btn) {
                    log('Analyze Property button not found', 'error');
                    return;
                }
                
                // Measure open time
                const measurePromise = measureModalOpenTime('analyzeModal');
                btn.click();
                
                const duration = await measurePromise;
                
                if (duration > 0) {
                    log(`Analyze Property modal opened in ${duration.toFixed(0)}ms`, duration < 100 ? 'success' : 'error');
                    
                    // Close modal
                    const modal = testWindow.document.getElementById('analyzeModal');
                    if (modal) modal.style.display = 'none';
                } else {
                    log('Analyze Property modal failed to open within 2 seconds', 'error');
                }
            } catch (error) {
                log(`Error testing Analyze Property: ${error.message}`, 'error');
            }
        }

        async function testMarketInsights() {
            log('Testing Market Insights button...', 'info');
            
            if (!testWindow) {
                log('Test window not available. Reload the app first.', 'error');
                return;
            }
            
            try {
                // Click the button
                const btn = testWindow.document.querySelector('button[onclick*="generateMarketInsights"]');
                if (!btn) {
                    log('Market Insights button not found', 'error');
                    return;
                }
                
                // Measure open time
                const measurePromise = measureModalOpenTime('marketInsightsModal');
                btn.click();
                
                const duration = await measurePromise;
                
                if (duration > 0) {
                    log(`Market Insights modal opened in ${duration.toFixed(0)}ms`, duration < 100 ? 'success' : 'error');
                    
                    // Close modal
                    const modal = testWindow.document.getElementById('marketInsightsModal');
                    if (modal) modal.style.display = 'none';
                } else {
                    log('Market Insights modal failed to open within 2 seconds', 'error');
                }
            } catch (error) {
                log(`Error testing Market Insights: ${error.message}`, 'error');
            }
        }

        async function testModalButtons() {
            log('Starting comprehensive modal tests...', 'info');
            
            // Test each button with delays between
            await testAddProperty();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testAnalyzeProperty();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testMarketInsights();
            
            log('All tests completed', 'success');
        }

        // Initialize on load
        window.onload = function() {
            log('Test suite loaded', 'info');
            reloadIframe();
        };
    </script>
</body>
</html>
