<!-- Quick Fix Instructions for Real Estate Tracker Performance Issues -->

<!-- 
To apply this fix to your index.html:

1. Add this CSS to the <style> section (around line 440):
-->

/* Fix chart heights */
.chart-card {
    height: 400px;
    position: relative;
}

.chart-card canvas {
    max-height: 350px !important;
    height: 350px !important;
}

@media (max-width: 768px) {
    .chart-card {
        height: 300px;
    }
    
    .chart-card canvas {
        max-height: 250px !important;
        height: 250px !important;
    }
}
