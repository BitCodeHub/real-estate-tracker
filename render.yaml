databases:
  - name: real-estate-tracker-db
    plan: free  # Use 'starter' or higher for production
    databaseName: realestate
    user: realestate_user

services:
  - type: web
    name: real-estate-tracker
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENTCAST_API_KEY
        sync: false  # This will prompt you to enter the value in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-tracker-db
          property: connectionString
    healthCheckPath: /health